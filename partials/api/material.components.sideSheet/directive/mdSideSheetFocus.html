<div class="api-profile-description">
  <p><code>$mdSideSheetFocus</code> provides a way to specify the focused element when a sideSheet opens.
This is completely optional, as the sideSheet itself is focused by default.</p>

</div>


<div>
  

  

  
  <section class="api-section">
    <h2 id="Usage">Usage</h2>
  
    <hljs lang="html">
<md-side-sheet>
  <form>
    <md-input-container>
      <label for="testInput">Label</label>
      <input id="testInput" type="text" md-side-sheet-focus>
    </md-input-container>
  </form>
</md-side-sheet>
</hljs>
  
  </section>
